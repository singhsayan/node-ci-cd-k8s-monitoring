apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: sayan0908/ci-cd-k8s:latest
        imagePullPolicy: Always
        workingDir: /app
        ports:
        - containerPort: 3000

